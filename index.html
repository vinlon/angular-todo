<!doctype html>
<html lang="en">

<head>

    <style>
    [ng-cloak] {
        display: none;
    }
    </style>
    <!--app style-->
    <link rel="stylesheet" href="lib/bootstrap-3.3.6/css/bootstrap.min.css">
    <!--font-awesome-->
    <link rel="stylesheet" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="lib/todo-app/index.css">

<body ng-app="todo">
